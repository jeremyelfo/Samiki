<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ö–æ—Ç–∏–∫ –ø—Ä–æ—Ç–∏–≤ –†—ã–±–æ–∫</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }
        canvas {
            display: block;
            background: linear-gradient(to bottom, #001122, #000011);
        }
        #ui {
            position: absolute;
            top: 10px;
            right: 10px;
            color: white;
            font-size: 20px;
            z-index: 10;
        }
        #gameOver {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 30px;
            text-align: center;
            display: none;
            z-index: 20;
        }
        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background: #45a049;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <div id="ui">
        <div>–û—á–∫–∏: <span id="score">0</span></div>
        <div>–ñ–∏–∑–Ω–∏: <span id="lives">3</span></div>
    </div>
    <div id="gameOver">
        <div>–ò–≥—Ä–∞ –æ–∫–æ–Ω—á–µ–Ω–∞!</div>
        <div>–û—á–∫–∏: <span id="finalScore">0</span></div>
        <button onclick="restartGame()">–ò–≥—Ä–∞—Ç—å –∑–∞–Ω–æ–≤–æ</button>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand(); // –ü–æ–ª–Ω—ã–π —ç–∫—Ä–∞–Ω –≤ Telegram

        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreEl = document.getElementById('score');
        const livesEl = document.getElementById('lives');
        const gameOverEl = document.getElementById('gameOver');
        const finalScoreEl = document.getElementById('finalScore');

        // –ê–¥–∞–ø—Ç–∞—Ü–∏—è –ø–æ–¥ —Ä–∞–∑–º–µ—Ä —ç–∫—Ä–∞–Ω–∞
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            // –ü–µ—Ä–µ—Å—á—ë—Ç –Ω–∞—á–∞–ª—å–Ω–æ–π –ø–æ–∑–∏—Ü–∏–∏ –∫–æ—Ç–∏–∫–∞ –ø—Ä–∏ —Ä–µ—Å–∞–π–∑–µ
            playerX = canvas.width / 2;
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        // –ó–∞–≥—Ä—É–∑–∫–∞ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è –∫–æ—Ç–∏–∫–∞ (—É–¥–∞–ª–µ–Ω–æ fish.png, —Ç–µ–ø–µ—Ä—å —ç–º–æ–¥–∑–∏)
        const catImg = new Image();
        catImg.src = 'cat.png'; // –ö–æ—Ç–∏–∫ (–º–∞—Å—à—Ç–∞–±–∏—Ä—É–µ—Ç—Å—è –¥–æ 160x120)

        // –ò–≥—Ä–æ–≤—ã–µ –ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ
        let gameRunning = true;
        let score = 0;
        let lives = 3;
        let playerX = canvas.width / 2;
        const playerWidth = 160;  // –ö–æ—Ç–∏–∫ –±–æ–ª—å—à–µ —Ä—ã–±–∫–∏
        const playerHeight = 120;
        const enemyWidth = 120;   // –†–∞–∑–º–µ—Ä –¥–ª—è —ç–º–æ–¥–∑–∏ —Ä—ã–±–æ–∫
        const enemyHeight = 80;

        // –ú–∞—Å—Å–∏–≤—ã –¥–ª—è —Å–µ—Ä–¥–µ—á–µ–∫ –∏ —Ä—ã–±–æ–∫
        let hearts = [];  // –°–µ—Ä–¥–µ—á–∫–∏
        let enemies = [];

        // –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –∫–∞—Å–∞–Ω–∏–µ–º (–º–≥–Ω–æ–≤–µ–Ω–Ω–æ–µ —Å–ª–µ–¥–æ–≤–∞–Ω–∏–µ –∑–∞ –ø–∞–ª—å—Ü–µ–º)
        let currentTouchX = canvas.width / 2;

        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            currentTouchX = e.touches[0].clientX;
        });

        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            currentTouchX = e.touches[0].clientX;
        });

        // –§—É–Ω–∫—Ü–∏—è –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è –ø–æ–∑–∏—Ü–∏–∏ –∫–æ—Ç–∏–∫–∞
        function updatePlayer() {
            // –ü—Ä—è–º–æ —É—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –ø–æ–∑–∏—Ü–∏—é –ø–æ–¥ –ø–∞–ª—å—Ü–µ–º
            playerX = currentTouchX;

            // –ì—Ä–∞–Ω–∏—Ü—ã —ç–∫—Ä–∞–Ω–∞
            playerX = Math.max(playerWidth / 2, Math.min(canvas.width - playerWidth / 2, playerX));
        }

        // –°–æ–∑–¥–∞–Ω–∏–µ —Å–µ—Ä–¥–µ—á–∫–∞
        function shootHeart() {
            hearts.push({
                x: playerX,
                y: canvas.height - playerHeight - 10,
                size: 20,  // –†–∞–∑–º–µ—Ä —Å–µ—Ä–¥–µ—á–∫–∞
                speed: 7
            });
        }

        // –°–ø–∏—Å–æ–∫ —Ä–∞–∑–Ω–æ—Ü–≤–µ—Ç–Ω—ã—Ö —ç–º–æ–¥–∑–∏ —Ä—ã–±–æ–∫
        const fishEmojis = ['üêü', 'üê†', 'üê°', 'ü¶à', 'üê¨', 'üêô']; // –î–æ–±–∞–≤—å –±–æ–ª—å—à–µ, –µ—Å–ª–∏ –Ω—É–∂–Ω–æ

        // –°–æ–∑–¥–∞–Ω–∏–µ —Ä—ã–±–∫–∏ —Å —Ä–∞–Ω–¥–æ–º–Ω—ã–º —ç–º–æ–¥–∑–∏ –∏ –∑–∞–º—ã—Å–ª–æ–≤–∞—Ç—ã–º –¥–≤–∏–∂–µ–Ω–∏–µ–º
        function spawnEnemy() {
            const startX = Math.random() * (canvas.width - enemyWidth);
            const vx = (Math.random() - 0.5) * 4;  // –°–ª—É—á–∞–π–Ω–∞—è –≥–æ—Ä–∏–∑–æ–Ω—Ç–∞–ª—å–Ω–∞—è —Å–∫–æ—Ä–æ—Å—Ç—å –¥–ª—è –∑–∏–≥–∑–∞–≥–∞
            const randomEmoji = fishEmojis[Math.floor(Math.random() * fishEmojis.length)]; // –†–∞–Ω–¥–æ–º–Ω—ã–π —ç–º–æ–¥–∑–∏
            enemies.push({
                x: startX,
                y: 0,
                width: enemyWidth,
                height: enemyHeight,
                speed: 2 + Math.random() * 2,
                vx: vx,
                emoji: randomEmoji  // –≠–º–æ–¥–∑–∏ –¥–ª—è –æ—Ç—Ä–∏—Å–æ–≤–∫–∏
            });
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Å–µ—Ä–¥–µ—á–µ–∫
        function updateHearts() {
            hearts = hearts.filter(heart => {
                heart.y -= heart.speed;
                return heart.y > -heart.size;
            });
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Ä—ã–±–æ–∫
        function updateEnemies() {
            enemies = enemies.filter(enemy => {
                enemy.y += enemy.speed;
                enemy.x += enemy.vx;
                // –û—Ç—Å–∫–æ–∫ –æ—Ç –≥—Ä–∞–Ω–∏—Ü —ç–∫—Ä–∞–Ω–∞
                if (enemy.x <= 0 || enemy.x + enemy.width >= canvas.width) {
                    enemy.vx = -enemy.vx;
                }
                return enemy.y < canvas.height;
            });
        }

        // –ü—Ä–æ–≤–µ—Ä–∫–∞ –∫–æ–ª–ª–∏–∑–∏–π
        function checkCollisions() {
            // –°–µ—Ä–¥–µ—á–∫–∏ —Å —Ä—ã–±–∫–∞–º–∏
            for (let i = hearts.length - 1; i >= 0; i--) {
                const heart = hearts[i];
                for (let j = enemies.length - 1; j >= 0; j--) {
                    const enemy = enemies[j];
                    // –ü—Ä–æ—Å—Ç–∞—è –ø—Ä–æ–≤–µ—Ä–∫–∞ –∫–æ–ª–ª–∏–∑–∏–∏
                    const heartLeft = heart.x - heart.size / 2;
                    const heartRight = heart.x + heart.size / 2;
                    const heartTop = heart.y - heart.size / 2;
                    const heartBottom = heart.y + heart.size / 2;
                    if (heartLeft < enemy.x + enemy.width &&
                        heartRight > enemy.x &&
                        heartTop < enemy.y + enemy.height &&
                        heartBottom > enemy.y) {
                        hearts.splice(i, 1);
                        enemies.splice(j, 1);
                        score += 5;
                        scoreEl.textContent = score;
                        break;
                    }
                }
            }

            // –†—ã–±–∫–∏ —Å –∫–æ—Ç–∏–∫–æ–º
            for (let i = enemies.length - 1; i >= 0; i--) {
                const enemy = enemies[i];
                if (enemy.x < playerX + playerWidth / 2 && enemy.x + enemy.width > playerX - playerWidth / 2 &&
                    enemy.y + enemy.height > canvas.height - playerHeight) {
                    enemies.splice(i, 1);
                    lives--;
                    livesEl.textContent = lives;
                    if (lives <= 0) {
                        gameOver();
                    }
                    break;
                }
            }
        }

        // –û—Ç—Ä–∏—Å–æ–≤–∫–∞
        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // –ö–æ—Ç–∏–∫
            if (catImg.complete) {
                ctx.drawImage(catImg, playerX - playerWidth / 2, canvas.height - playerHeight, playerWidth, playerHeight);
            } else {
                ctx.fillStyle = '#ff69b4'; // Fallback —Ä–æ–∑–æ–≤—ã–π
                ctx.fillRect(playerX - playerWidth / 2, canvas.height - playerHeight, playerWidth, playerHeight);
            }

            // –°–µ—Ä–¥–µ—á–∫–∏ (‚ù§Ô∏è)
            ctx.font = '20px Arial';
            ctx.fillStyle = '#ff1493';  // –†–æ–∑–æ–≤—ã–π —Ü–≤–µ—Ç
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            hearts.forEach(heart => {
                ctx.fillText('‚ù§Ô∏è', heart.x, heart.y);
            });
            ctx.textAlign = 'start';  // –°–±—Ä–æ—Å
            ctx.textBaseline = 'alphabetic';

            // –†—ã–±–∫–∏ (—ç–º–æ–¥–∑–∏, —Ä–∞–∑–Ω–æ—Ü–≤–µ—Ç–Ω—ã–µ, —Ä–∞–Ω–¥–æ–º–Ω—ã–µ)
            ctx.font = '80px Arial';  // –†–∞–∑–º–µ—Ä —à—Ä–∏—Ñ—Ç–∞ –ø–æ–¥ enemyHeight
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            enemies.forEach(enemy => {
                ctx.fillText(enemy.emoji, enemy.x + enemy.width / 2, enemy.y + enemy.height / 2);
            });
            ctx.textAlign = 'start';  // –°–±—Ä–æ—Å
            ctx.textBaseline = 'alphabetic';
            ctx.font = '16px Arial';  // –°–±—Ä–æ—Å —à—Ä–∏—Ñ—Ç–∞
        }

        // Game Over
        function gameOver() {
            gameRunning = false;
            finalScoreEl.textContent = score;
            gameOverEl.style.display = 'block';
        }

        // –ü–µ—Ä–µ–∑–∞–ø—É—Å–∫
        function restartGame() {
            gameRunning = true;
            score = 0;
            lives = 3;
            playerX = canvas.width / 2;
            hearts = [];
            enemies = [];
            scoreEl.textContent = score;
            livesEl.textContent = lives;
            gameOverEl.style.display = 'none';
        }

        // –ò–≥—Ä–æ–≤–æ–π —Ü–∏–∫–ª
        function gameLoop() {
            if (gameRunning) {
                updatePlayer();
                if (Math.random() < 0.05) shootHeart(); // –£–≤–µ–ª–∏—á–µ–Ω–∞ —á–∞—Å—Ç–æ—Ç–∞ —Å—Ç—Ä–µ–ª—å–±—ã (–±—ã–ª–æ 0.02, —Ç–µ–ø–µ—Ä—å 0.05 ‚Äî —á–∞—â–µ –ª–µ—Ç—è—Ç —Å–µ—Ä–¥–µ—á–∫–∏)
                if (Math.random() < 0.01) spawnEnemy(); // –°–ø–∞–≤–Ω —Ä—ã–±–æ–∫
                updateHearts();
                updateEnemies();
                checkCollisions();
            }
            draw();
            requestAnimationFrame(gameLoop);
        }

        // –°—Ç–∞—Ä—Ç
        gameLoop();
    </script>
</body>
</html>
