<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ö–æ—Ç–∏–∫ –ø—Ä–æ—Ç–∏–≤ –†—ã–±–æ–∫</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }
        canvas {
            display: block;
            background: linear-gradient(to bottom, #001122, #000011);
        }
        #ui {
            position: absolute;
            top: 10px;
            right: 10px;
            color: white;
            font-size: 20px;
            z-index: 10;
        }
        #gameOver {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 30px;
            text-align: center;
            display: none; /* –°—Ç—Ä–æ–≥–æ —Å–∫—Ä—ã—Ç–æ –Ω–∞ —Å—Ç–∞—Ä—Ç–µ */
            z-index: 20;
        }
        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background: #45a049;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <div id="ui">
        <div>–û—á–∫–∏: <span id="score">0</span></div>
        <div>–ñ–∏–∑–Ω–∏: <span id="lives">3</span></div>
    </div>
    <div id="gameOver">
        <div>–ò–≥—Ä–∞ –æ–∫–æ–Ω—á–µ–Ω–∞!</div>
        <div>–û—á–∫–∏: <span id="finalScore">0</span></div>
        <button onclick="restartGame()">–ò–≥—Ä–∞—Ç—å –∑–∞–Ω–æ–≤–æ</button>
    </div>

    <script>
        // –§–∏–∫—Å: try-catch –¥–ª—è Telegram, —á—Ç–æ–±—ã –Ω–µ –∫—Ä–∞—à–∏–ª—Å—è –≤ –±—Ä–∞—É–∑–µ—Ä–µ
        let tg;
        try {
            tg = window.Telegram.WebApp;
            tg.expand(); // –ü–æ–ª–Ω—ã–π —ç–∫—Ä–∞–Ω –≤ Telegram
            console.log('Telegram: OK');
        } catch (e) {
            console.log('–ù–µ –≤ Telegram, –∏–≥—Ä–∞ —Ä–∞–±–æ—Ç–∞–µ—Ç –±–µ–∑ —Ä–∞—Å—à–∏—Ä–µ–Ω–∏—è');
        }

        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreEl = document.getElementById('score');
        const livesEl = document.getElementById('lives');
        const gameOverEl = document.getElementById('gameOver');
        const finalScoreEl = document.getElementById('finalScore');

        // –ê–¥–∞–ø—Ç–∞—Ü–∏—è –ø–æ–¥ —Ä–∞–∑–º–µ—Ä —ç–∫—Ä–∞–Ω–∞
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            playerX = canvas.width / 2;
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        // –ó–∞–≥—Ä—É–∑–∫–∞ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è –∫–æ—Ç–∏–∫–∞ (–ø–æ–±–æ–ª—å—à–µ)
        const catImg = new Image();
        catImg.src = 'cat.png'; // –ú–∞—Å—à—Ç–∞–±–∏—Ä—É–µ—Ç—Å—è –¥–æ 200x150
        catImg.onload = () => console.log('cat.png –∑–∞–≥—Ä—É–∂–µ–Ω');

        // –ò–≥—Ä–æ–≤—ã–µ –ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ
        let gameRunning = true;
        let score = 0;
        let lives = 3;
        let playerX = canvas.width / 2;
        const playerWidth = 200;  // –ü–æ–±–æ–ª—å—à–µ
        const playerHeight = 150;
        const enemyWidth = 120;
        const enemyHeight = 80;

        let hearts = [];
        let enemies = [];

        // –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ (–ø–∞–ª—å—Ü–µ–º + –º—ã—à—å –¥–ª—è —Ç–µ—Å—Ç–∞)
        let currentTouchX = canvas.width / 2;

        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            currentTouchX = e.touches[0].clientX;
        });

        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            currentTouchX = e.touches[0].clientX;
        });

        canvas.addEventListener('mousemove', (e) => {
            currentTouchX = e.clientX; // –î–ª—è —Ç–µ—Å—Ç–∞ –≤ –±—Ä–∞—É–∑–µ—Ä–µ
        });

        function updatePlayer() {
            playerX = currentTouchX;
            playerX = Math.max(playerWidth / 2, Math.min(canvas.width - playerWidth / 2, playerX));
        }

        function shootHeart() {
            hearts.push({
                x: playerX,
                y: canvas.height - playerHeight - 10,
                size: 20,
                speed: 7
            });
            console.log('–°–µ—Ä–¥–µ—á–∫–æ –≤—ã—Å—Ç—Ä–µ–ª–µ–Ω–æ'); // Debug
        }

        const fishEmojis = ['üêü', 'üê†', 'üê°']; // –¢–æ–ª—å–∫–æ —Ä—ã–±–∫–∏

        function spawnEnemy() {
            const startX = Math.random() * (canvas.width - enemyWidth);
            const vx = (Math.random() - 0.5) * 4;
            const randomEmoji = fishEmojis[Math.floor(Math.random() * fishEmojis.length)];
            enemies.push({
                x: startX,
                y: 0,
                width: enemyWidth,
                height: enemyHeight,
                speed: 2 + Math.random() * 2,
                vx: vx,
                emoji: randomEmoji
            });
            console.log('–†—ã–±–∫–∞ —Å–ø–∞–≤–Ω–µ–Ω–∞:', randomEmoji); // Debug
        }

        function updateHearts() {
            hearts = hearts.filter(heart => {
                heart.y -= heart.speed;
                return heart.y > -heart.size;
            });
        }

        function updateEnemies() {
            enemies = enemies.filter(enemy => {
                enemy.y += enemy.speed;
                enemy.x += enemy.vx;
                if (enemy.x <= 0 || enemy.x + enemy.width >= canvas.width) {
                    enemy.vx = -enemy.vx;
                }
                return enemy.y < canvas.height;
            });
        }

        function checkCollisions() {
            for (let i = hearts.length - 1; i >= 0; i--) {
                const heart = hearts[i];
                for (let j = enemies.length - 1; j >= 0; j--) {
                    const enemy = enemies[j];
                    const heartLeft = heart.x - heart.size / 2;
                    const heartRight = heart.x + heart.size / 2;
                    const heartTop = heart.y - heart.size / 2;
                    const heartBottom = heart.y + heart.size / 2;
                    if (heartLeft < enemy.x + enemy.width &&
                        heartRight > enemy.x &&
                        heartTop < enemy.y + enemy.height &&
                        heartBottom > enemy.y) {
                        hearts.splice(i, 1);
                        enemies.splice(j, 1);
                        score += 5;
                        scoreEl.textContent = score;
                        console.log('–ü–æ–ø–∞–¥–∞–Ω–∏–µ! –û—á–∫–∏:', score);
                        break;
                    }
                }
            }

            for (let i = enemies.length - 1; i >= 0; i--) {
                const enemy = enemies[i];
                if (enemy.x < playerX + playerWidth / 2 && enemy.x + enemy.width > playerX - playerWidth / 2 &&
                    enemy.y + enemy.height > canvas.height - playerHeight) {
                    enemies.splice(i, 1);
                    lives--;
                    livesEl.textContent = lives;
                    console.log('–£–¥–∞—Ä! –ñ–∏–∑–Ω–∏:', lives);
                    if (lives <= 0) {
                        gameOver();
                    }
                    break;
                }
            }
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // –ö–æ—Ç–∏–∫ (PNG –∏–ª–∏ fallback)
            if (catImg.complete && catImg.naturalWidth > 0) {
                ctx.drawImage(catImg, playerX - playerWidth / 2, canvas.height - playerHeight, playerWidth, playerHeight);
            } else {
                ctx.fillStyle = '#ff69b4';
                ctx.fillRect(playerX - playerWidth / 2, canvas.height - playerHeight, playerWidth, playerHeight);
            }

            // –°–µ—Ä–¥–µ—á–∫–∏
            ctx.font = '20px Arial';
            ctx.fillStyle = '#ff1493';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            hearts.forEach(heart => {
                ctx.fillText('‚ù§Ô∏è', heart.x, heart.y);
            });
            ctx.textAlign = 'start';
            ctx.textBaseline = 'alphabetic';

            // –†—ã–±–∫–∏ (—ç–º–æ–¥–∑–∏)
            ctx.font = '80px Arial';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            enemies.forEach(enemy => {
                ctx.fillText(enemy.emoji, enemy.x + enemy.width / 2, enemy.y + enemy.height / 2);
            });
            ctx.textAlign = 'start';
            ctx.textBaseline = 'alphabetic';
            ctx.font = '16px Arial';
        }

        function gameOver() {
            gameRunning = false;
            finalScoreEl.textContent = score;
            gameOverEl.style.display = 'block';
            console.log('Game Over! –§–∏–Ω–∞–ª—å–Ω—ã–µ –æ—á–∫–∏:', score);
        }

        function restartGame() {
            gameRunning = true;
            score = 0;
            lives = 3;
            playerX = canvas.width / 2;
            hearts = [];
            enemies = [];
            scoreEl.textContent = score;
            livesEl.textContent = lives;
            gameOverEl.style.display = 'none';
            console.log('–ü–µ—Ä–µ–∑–∞–ø—É—Å–∫');
        }

        function gameLoop() {
            if (gameRunning) {
                updatePlayer();
                if (Math.random() < 0.05) shootHeart(); // –ß–∞—â–µ –¥–ª—è –¥–∏–Ω–∞–º–∏–∫–∏
                if (Math.random() < 0.02) spawnEnemy(); // –ß–∞—â–µ —Å–ø–∞–≤–Ω
                updateHearts();
                updateEnemies();
                checkCollisions();
            }
            draw();
            requestAnimationFrame(gameLoop);
        }

        // –°—Ç–∞—Ä—Ç
        console.log('Game started');
        gameLoop();
    </script>
</body>
</html>
