<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ö–æ—Ç–∏–∫ –ø—Ä–æ—Ç–∏–≤ –†—ã–±–æ–∫</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }
        canvas {
            display: block;
            background: linear-gradient(to bottom, #001122, #000011);
        }
        #ui {
            position: absolute;
            top: 10px;
            right: 10px;
            color: white;
            font-size: 20px;
            z-index: 10;
        }
        #gameOver {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 30px;
            text-align: center;
            display: none;
            z-index: 20;
        }
        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background: #45a049;
        }
        #debug {
            position: absolute;
            bottom: 10px;
            left: 10px;
            color: yellow;
            font-size: 14px;
            z-index: 10;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <div id="ui">
        <div>–û—á–∫–∏: <span id="score">0</span></div>
        <div>–ñ–∏–∑–Ω–∏: <span id="lives">3</span></div>
    </div>
    <div id="gameOver">
        <div>–ò–≥—Ä–∞ –æ–∫–æ–Ω—á–µ–Ω–∞!</div>
        <div>–û—á–∫–∏: <span id="finalScore">0</span></div>
        <button onclick="restartGame()">–ò–≥—Ä–∞—Ç—å –∑–∞–Ω–æ–≤–æ</button>
    </div>
    <div id="debug">–ó–∞–≥—Ä—É–∑–∫–∞...</div> <!-- –î–ª—è –æ—Ç–ª–∞–¥–∫–∏ -->

    <script>
        // –ü—Ä–æ–≤–µ—Ä–∫–∞ Telegram WebApp
        let tg;
        if (window.Telegram && window.Telegram.WebApp) {
            tg = window.Telegram.WebApp;
            tg.expand(); // –¢–æ–ª—å–∫–æ –µ—Å–ª–∏ –≤ Telegram
            document.getElementById('debug').textContent = 'Telegram: OK';
        } else {
            document.getElementById('debug').textContent = '–ù–µ –≤ Telegram (–Ω–æ –∏–≥—Ä–∞ —Ä–∞–±–æ—Ç–∞–µ—Ç)';
        }

        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreEl = document.getElementById('score');
        const livesEl = document.getElementById('lives');
        const gameOverEl = document.getElementById('gameOver');
        const finalScoreEl = document.getElementById('finalScore');
        const debugEl = document.getElementById('debug');

        // –ê–¥–∞–ø—Ç–∞—Ü–∏—è –ø–æ–¥ —Ä–∞–∑–º–µ—Ä —ç–∫—Ä–∞–Ω–∞
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            playerX = canvas.width / 2;
            debugEl.textContent += ' | –†–µ—Å–∞–π–∑ OK';
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        // –ó–∞–≥—Ä—É–∑–∫–∞ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è –∫–æ—Ç–∏–∫–∞
        const catImg = new Image();
        catImg.src = 'cat.png'; // –ï—Å–ª–∏ –Ω–µ—Ç ‚Äî fallback
        catImg.onload = () => { debugEl.textContent += ' | –ö–æ—Ç–∏–∫ –∑–∞–≥—Ä—É–∂–µ–Ω'; };
        catImg.onerror = () => { debugEl.textContent += ' | –û—à–∏–±–∫–∞: cat.png –Ω–µ –Ω–∞–π–¥–µ–Ω'; };

        // –ò–≥—Ä–æ–≤—ã–µ –ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ
        let gameRunning = true;
        let score = 0;
        let lives = 3;
        let playerX = canvas.width / 2;
        const playerWidth = 160;
        const playerHeight = 120;
        const enemyWidth = 120;
        const enemyHeight = 80;

        let hearts = [];
        let enemies = [];

        // –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –∫–∞—Å–∞–Ω–∏–µ–º
        let currentTouchX = canvas.width / 2;

        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            currentTouchX = e.touches[0].clientX;
        });

        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            currentTouchX = e.touches[0].clientX;
        });

        // –î–ª—è –º—ã—à–∏ (—Ç–µ—Å—Ç –≤–Ω–µ –º–æ–±–∏–ª—å–Ω–æ–≥–æ)
        canvas.addEventListener('mousemove', (e) => {
            currentTouchX = e.clientX;
        });

        function updatePlayer() {
            playerX = currentTouchX;
            playerX = Math.max(playerWidth / 2, Math.min(canvas.width - playerWidth / 2, playerX));
        }

        function shootHeart() {
            hearts.push({
                x: playerX,
                y: canvas.height - playerHeight - 10,
                size: 20,
                speed: 7
            });
        }

        const fishEmojis = ['üêü', 'üê†', 'üê°', 'ü¶à', 'üê¨', 'üêô'];

        function spawnEnemy() {
            const startX = Math.random() * (canvas.width - enemyWidth);
            const vx = (Math.random() - 0.5) * 4;
            const randomEmoji = fishEmojis[Math.floor(Math.random() * fishEmojis.length)];
            enemies.push({
                x: startX,
                y: 0,
                width: enemyWidth,
                height: enemyHeight,
                speed: 2 + Math.random() * 2,
                vx: vx,
                emoji: randomEmoji
            });
        }

        function updateHearts() {
            hearts = hearts.filter(heart => {
                heart.y -= heart.speed;
                return heart.y > -heart.size;
            });
        }

        function updateEnemies() {
            enemies = enemies.filter(enemy => {
                enemy.y += enemy.speed;
                enemy.x += enemy.vx;
                if (enemy.x <= 0 || enemy.x + enemy.width >= canvas.width) {
                    enemy.vx = -enemy.vx;
                }
                return enemy.y < canvas.height;
            });
        }

        function checkCollisions() {
            for (let i = hearts.length - 1; i >= 0; i--) {
                const heart = hearts[i];
                for (let j = enemies.length - 1; j >= 0; j--) {
                    const enemy = enemies[j];
                    const heartLeft = heart.x - heart.size / 2;
                    const heartRight = heart.x + heart.size / 2;
                    const heartTop = heart.y - heart.size / 2;
                    const heartBottom = heart.y + heart.size / 2;
                    if (heartLeft < enemy.x + enemy.width &&
                        heartRight > enemy.x &&
                        heartTop < enemy.y + enemy.height &&
                        heartBottom > enemy.y) {
                        hearts.splice(i, 1);
                        enemies.splice(j, 1);
                        score += 5;
                        scoreEl.textContent = score;
                        break;
                    }
                }
            }

            for (let i = enemies.length - 1; i >= 0; i--) {
                const enemy = enemies[i];
                if (enemy.x < playerX + playerWidth / 2 && enemy.x + enemy.width > playerX - playerWidth / 2 &&
                    enemy.y + enemy.height > canvas.height - playerHeight) {
                    enemies.splice(i, 1);
                    lives--;
                    livesEl.textContent = lives;
                    if (lives <= 0) {
                        gameOver();
                    }
                    break;
                }
            }
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // –ö–æ—Ç–∏–∫
            if (catImg.complete && catImg.naturalWidth > 0) {
                ctx.drawImage(catImg, playerX - playerWidth / 2, canvas.height - playerHeight, playerWidth, playerHeight);
            } else {
                ctx.fillStyle = '#ff69b4';
                ctx.fillRect(playerX - playerWidth / 2, canvas.height - playerHeight, playerWidth, playerHeight);
            }

            // –°–µ—Ä–¥–µ—á–∫–∏
            ctx.font = '20px Arial';
            ctx.fillStyle = '#ff1493';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            hearts.forEach(heart => {
                ctx.fillText('‚ù§Ô∏è', heart.x, heart.y);
            });
            ctx.textAlign = 'start';
            ctx.textBaseline = 'alphabetic';

            // –†—ã–±–∫–∏ (—ç–º–æ–¥–∑–∏)
            ctx.font = '80px Arial';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            enemies.forEach(enemy => {
                ctx.fillText(enemy.emoji, enemy.x + enemy.width / 2, enemy.y + enemy.height / 2);
            });
            ctx.textAlign = 'start';
            ctx.textBaseline = 'alphabetic';
            ctx.font = '16px Arial';
        }

        function gameOver() {
            gameRunning = false;
            finalScoreEl.textContent = score;
            gameOverEl.style.display = 'block';
        }

        function restartGame() {
            gameRunning = true;
            score = 0;
            lives = 3;
            playerX = canvas.width / 2;
            hearts = [];
            enemies = [];
            scoreEl.textContent = score;
            livesEl.textContent = lives;
            gameOverEl.style.display = 'none';
        }

        function gameLoop() {
            if (gameRunning) {
                updatePlayer();
                if (Math.random() < 0.05) shootHeart();
                if (Math.random() < 0.01) spawnEnemy();
                updateHearts();
                updateEnemies();
                checkCollisions();
            }
            draw();
            requestAnimationFrame(gameLoop);
        }

        // –°—Ç–∞—Ä—Ç –ø–æ—Å–ª–µ –∑–∞–≥—Ä—É–∑–∫–∏
        window.addEventListener('load', () => {
            debugEl.textContent += ' | –ò–≥—Ä–∞ –∑–∞–ø—É—â–µ–Ω–∞';
            gameLoop();
        });
    </script>
</body>
</html>
