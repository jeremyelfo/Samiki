<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Котик против Мышей</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }
        canvas {
            display: block;
            background: linear-gradient(to bottom, #001122, #000011);
        }
        #ui {
            position: absolute;
            top: 10px;
            right: 10px;
            color: white;
            font-size: 20px;
            z-index: 10;
        }
        #gameOver {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 30px;
            text-align: center;
            display: none;
            z-index: 20;
        }
        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background: #45a049;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <div id="ui">
        <div>Очки: <span id="score">0</span></div>
        <div>Жизни: <span id="lives">3</span></div>
    </div>
    <div id="gameOver">
        <div>Игра окончена!</div>
        <div>Очки: <span id="finalScore">0</span></div>
        <button onclick="restartGame()">Играть заново</button>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand(); // Полный экран в Telegram

        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreEl = document.getElementById('score');
        const livesEl = document.getElementById('lives');
        const gameOverEl = document.getElementById('gameOver');
        const finalScoreEl = document.getElementById('finalScore');

        // Адаптация под размер экрана
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        // Загрузка изображений (загрузи cat.png и mouse.png в репозиторий)
        const catImg = new Image();
        catImg.src = 'cat.png'; // Изображение котика (размер ~40x30 px)
        const mouseImg = new Image();
        mouseImg.src = 'mouse.png'; // Изображение мыши (размер ~30x20 px)

        // Игровые переменные
        let gameRunning = true;
        let score = 0;
        let lives = 3;
        let playerX = canvas.width / 2;
        const playerWidth = 40;
        const playerHeight = 30;
        const playerSpeed = 5; // Не используется напрямую, но для справки

        // Массивы для пуль и врагов
        let bullets = [];
        let enemies = [];

        // Управление касанием (ускорено: делитель с /10 на /3)
        let touchStartX = 0;
        let currentTouchX = 0;

        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            touchStartX = e.touches[0].clientX;
            currentTouchX = touchStartX;
        });

        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            currentTouchX = e.touches[0].clientX;
        });

        // Функция обновления позиции игрока (быстрее)
        function updatePlayer() {
            const deltaX = currentTouchX - touchStartX;
            playerX += deltaX / 3; // Ускорено: было /10, теперь /3 для лучшей отзывчивости
            touchStartX = currentTouchX; // Сброс для следующего кадра

            // Границы экрана
            playerX = Math.max(playerWidth / 2, Math.min(canvas.width - playerWidth / 2, playerX));
        }

        // Создание пули
        function shoot() {
            bullets.push({
                x: playerX,
                y: canvas.height - playerHeight - 10,
                width: 4,
                height: 10,
                speed: 7
            });
        }

        // Создание врага (мыши)
        function spawnEnemy() {
            enemies.push({
                x: Math.random() * (canvas.width - 30),
                y: 0,
                width: 30,
                height: 20,
                speed: 2 + Math.random() * 2
            });
        }

        // Обновление пуль
        function updateBullets() {
            bullets = bullets.filter(bullet => {
                bullet.y -= bullet.speed;
                return bullet.y > -bullet.height;
            });
        }

        // Обновление врагов (мышей)
        function updateEnemies() {
            enemies = enemies.filter(enemy => {
                enemy.y += enemy.speed;
                return enemy.y < canvas.height;
            });
        }

        // Проверка коллизий
        function checkCollisions() {
            // Пули с врагами
            for (let i = bullets.length - 1; i >= 0; i--) {
                const bullet = bullets[i];
                for (let j = enemies.length - 1; j >= 0; j--) {
                    const enemy = enemies[j];
                    if (bullet.x > enemy.x && bullet.x < enemy.x + enemy.width &&
                        bullet.y > enemy.y && bullet.y < enemy.y + enemy.height) {
                        bullets.splice(i, 1);
                        enemies.splice(j, 1);
                        score += 5;
                        scoreEl.textContent = score;
                        break;
                    }
                }
            }

            // Враги с игроком
            for (let i = enemies.length - 1; i >= 0; i--) {
                const enemy = enemies[i];
                if (enemy.x < playerX + playerWidth / 2 && enemy.x + enemy.width > playerX - playerWidth / 2 &&
                    enemy.y + enemy.height > canvas.height - playerHeight) {
                    enemies.splice(i, 1);
                    lives--;
                    livesEl.textContent = lives;
                    if (lives <= 0) {
                        gameOver();
                    }
                    break;
                }
            }
        }

        // Отрисовка
        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Игрок (котик) - используем изображение, fallback на прямоугольник
            if (catImg.complete) {
                ctx.drawImage(catImg, playerX - playerWidth / 2, canvas.height - playerHeight, playerWidth, playerHeight);
            } else {
                ctx.fillStyle = '#ff69b4'; // Розовый fallback
                ctx.fillRect(playerX - playerWidth / 2, canvas.height - playerHeight, playerWidth, playerHeight);
            }

            // Пули (лазеры)
            ctx.fillStyle = '#ffff00';
            bullets.forEach(bullet => {
                ctx.fillRect(bullet.x - bullet.width / 2, bullet.y, bullet.width, bullet.height);
            });

            // Враги (мыши) - используем изображение, fallback на прямоугольник
            if (mouseImg.complete) {
                enemies.forEach(enemy => {
                    ctx.drawImage(mouseImg, enemy.x, enemy.y, enemy.width, enemy.height);
                });
            } else {
                ctx.fillStyle = '#8B4513'; // Коричневый fallback
                enemies.forEach(enemy => {
                    ctx.fillRect(enemy.x, enemy.y, enemy.width, enemy.height);
                });
            }
        }

        // Game Over
        function gameOver() {
            gameRunning = false;
            finalScoreEl.textContent = score;
            gameOverEl.style.display = 'block';
        }

        // Перезапуск
        function restartGame() {
            gameRunning = true;
            score = 0;
            lives = 3;
            playerX = canvas.width / 2;
            bullets = [];
            enemies = [];
            scoreEl.textContent = score;
            livesEl.textContent = lives;
            gameOverEl.style.display = 'none';
        }

        // Игровой цикл
        function gameLoop() {
            if (gameRunning) {
                updatePlayer();
                if (Math.random() < 0.02) shoot(); // Авто-стрельба
                if (Math.random() < 0.01) spawnEnemy(); // Спавн мышей
                updateBullets();
                updateEnemies();
                checkCollisions();
            }
            draw();
            requestAnimationFrame(gameLoop);
        }

        // Старт
        gameLoop();
    </script>
</body>
</html>
