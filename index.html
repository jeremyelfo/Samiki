<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Котик против Рыбок</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }
        canvas {
            display: block;
            background: linear-gradient(to bottom, #001122, #000011);
        }
        #ui {
            position: absolute;
            top: 10px;
            right: 10px;
            color: white;
            font-size: 20px;
            z-index: 10;
        }
        #gameOver {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 30px;
            text-align: center;
            display: none;
            z-index: 20;
        }
        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background: #45a049;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <div id="ui">
        <div>Очки: <span id="score">0</span></div>
        <div>Жизни: <span id="lives">3</span></div>
    </div>
    <div id="gameOver">
        <div>Игра окончена!</div>
        <div>Очки: <span id="finalScore">0</span></div>
        <button onclick="restartGame()">Играть заново</button>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand(); // Полный экран в Telegram

        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreEl = document.getElementById('score');
        const livesEl = document.getElementById('lives');
        const gameOverEl = document.getElementById('gameOver');
        const finalScoreEl = document.getElementById('finalScore');

        // Адаптация под размер экрана
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            // Пересчёт начальной позиции котика при ресайзе
            playerX = canvas.width / 2;
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        // Загрузка изображений (загрузи cat.png 360x360 и fish.png 640x640 в репозиторий)
        const catImg = new Image();
        catImg.src = 'cat.png'; // Котик (масштабируется до 160x120)
        const fishImg = new Image();
        fishImg.src = 'fish.png'; // Рыбка (масштабируется до 120x80)

        // Игровые переменные
        let gameRunning = true;
        let score = 0;
        let lives = 3;
        let playerX = canvas.width / 2;
        const playerWidth = 160;  // Увеличено в 4 раза (было 40)
        const playerHeight = 120; // Увеличено в 4 раза (было 30)
        const enemyWidth = 120;   // Увеличено в 4 раза (было 30)
        const enemyHeight = 80;   // Увеличено в 4 раза (было 20)

        // Массивы для сердечек и рыбок
        let hearts = [];  // Сердечки вместо пуль
        let enemies = [];

        // Управление касанием (улучшено: котик следует напрямую за пальцем)
        let currentTouchX = canvas.width / 2;

        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            currentTouchX = e.touches[0].clientX;
        });

        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            currentTouchX = e.touches[0].clientX;
        });

        // Функция обновления позиции котика (мгновенное следование за пальцем)
        function updatePlayer() {
            // Прямо устанавливаем позицию под пальцем (очень отзывчиво)
            playerX = currentTouchX;

            // Границы экрана (с учётом увеличенного размера)
            playerX = Math.max(playerWidth / 2, Math.min(canvas.width - playerWidth / 2, playerX));
        }

        // Создание сердечка (увеличен размер для пропорции)
        function shootHeart() {
            hearts.push({
                x: playerX,
                y: canvas.height - playerHeight - 10,
                size: 20,  // Увеличен размер сердечка (было 15)
                speed: 7
            });
        }

        // Создание рыбки с замысловатым движением
        function spawnEnemy() {
            const startX = Math.random() * (canvas.width - enemyWidth);
            const vx = (Math.random() - 0.5) * 4;  // Случайная горизонтальная скорость для зигзага
            enemies.push({
                x: startX,
                y: 0,
                width: enemyWidth,
                height: enemyHeight,
                speed: 2 + Math.random() * 2,
                vx: vx
            });
        }

        // Обновление сердечек
        function updateHearts() {
            hearts = hearts.filter(heart => {
                heart.y -= heart.speed;
                return heart.y > -heart.size;
            });
        }

        // Обновление рыбок (с горизонтальным зигзагом и отскоком от краёв)
        function updateEnemies() {
            enemies = enemies.filter(enemy => {
                enemy.y += enemy.speed;
                enemy.x += enemy.vx;
                // Отскок от границ экрана (с учётом увеличенного размера)
                if (enemy.x <= 0 || enemy.x + enemy.width >= canvas.width) {
                    enemy.vx = -enemy.vx;
                }
                return enemy.y < canvas.height;
            });
        }

        // Проверка коллизий (адаптировано под новые размеры)
        function checkCollisions() {
            // Сердечки с рыбками
            for (let i = hearts.length - 1; i >= 0; i--) {
                const heart = hearts[i];
                for (let j = enemies.length - 1; j >= 0; j--) {
                    const enemy = enemies[j];
                    // Простая проверка коллизии (круг для сердечка, прямоугольник для рыбки)
                    const heartLeft = heart.x - heart.size / 2;
                    const heartRight = heart.x + heart.size / 2;
                    const heartTop = heart.y - heart.size / 2;
                    const heartBottom = heart.y + heart.size / 2;
                    if (heartLeft < enemy.x + enemy.width &&
                        heartRight > enemy.x &&
                        heartTop < enemy.y + enemy.height &&
                        heartBottom > enemy.y) {
                        hearts.splice(i, 1);
                        enemies.splice(j, 1);
                        score += 5;
                        scoreEl.textContent = score;
                        break;
                    }
                }
            }

            // Рыбки с котиком (адаптировано под новые размеры)
            for (let i = enemies.length - 1; i >= 0; i--) {
                const enemy = enemies[i];
                if (enemy.x < playerX + playerWidth / 2 && enemy.x + enemy.width > playerX - playerWidth / 2 &&
                    enemy.y + enemy.height > canvas.height - playerHeight) {
                    enemies.splice(i, 1);
                    lives--;
                    livesEl.textContent = lives;
                    if (lives <= 0) {
                        gameOver();
                    }
                    break;
                }
            }
        }

        // Отрисовка
        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Котик (масштабируется под экран, увеличенный размер)
            if (catImg.complete) {
                ctx.drawImage(catImg, playerX - playerWidth / 2, canvas.height - playerHeight, playerWidth, playerHeight);
            } else {
                ctx.fillStyle = '#ff69b4'; // Fallback розовый
                ctx.fillRect(playerX - playerWidth / 2, canvas.height - playerHeight, playerWidth, playerHeight);
            }

            // Сердечки (❤️ с помощью текста, увеличенный размер)
            ctx.font = '20px Arial';  // Увеличен размер (было 15px)
            ctx.fillStyle = '#ff1493';  // Розовый цвет
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            hearts.forEach(heart => {
                ctx.fillText('❤️', heart.x, heart.y);
            });
            ctx.textAlign = 'start';  // Сброс
            ctx.textBaseline = 'alphabetic';

            // Рыбки (масштабируются под экран, увеличенный размер)
            if (fishImg.complete) {
                enemies.forEach(enemy => {
                    ctx.drawImage(fishImg, enemy.x, enemy.y, enemy.width, enemy.height);
                });
            } else {
                ctx.fillStyle = '#00bfff'; // Fallback голубой
                enemies.forEach(enemy => {
                    ctx.fillRect(enemy.x, enemy.y, enemy.width, enemy.height);
                });
            }
        }

        // Game Over
        function gameOver() {
            gameRunning = false;
            finalScoreEl.textContent = score;
            gameOverEl.style.display = 'block';
        }

        // Перезапуск
        function restartGame() {
            gameRunning = true;
            score = 0;
            lives = 3;
            playerX = canvas.width / 2;
            hearts = [];
            enemies = [];
            scoreEl.textContent = score;
            livesEl.textContent = lives;
            gameOverEl.style.display = 'none';
        }

        // Игровой цикл
        function gameLoop() {
            if (gameRunning) {
                updatePlayer();
                if (Math.random() < 0.02) shootHeart(); // Авто-стрельба сердечками
                if (Math.random() < 0.01) spawnEnemy(); // Спавн рыбок
                updateHearts();
                updateEnemies();
                checkCollisions();
            }
            draw();
            requestAnimationFrame(gameLoop);
        }

        // Старт
        gameLoop();
    </script>
</body>
</html>
